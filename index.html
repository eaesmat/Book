<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <nav>
        <h1 class="top-header">Awesome Books</h1>
        <ul id = "top-nav">
          <li><a href="#">List</a><span class="separator"></span></li>
          <li><a href="#">Add new</a><span class="separator"></span></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="all-book">
      <div class="" id="show"></div>
      <div class="section-one">
        <h1>All awesome books</h1>
      </div>
      <div class="book-table">
        <ul class="all-book"></ul>
      </div>
    </section>
    <hr>
    <section class="form-section" id="add">
      <h2>Add a new book</h2>
      <div id="form">
        <form id="formAdd">
          <input type="text" name="title" id="title" class="input" placeholder="Title">
          <p class="error"></p> 
          <input type="text" name="author" id="author" class="input" placeholder="Author">
          <button type="submit" class="btn">Add</button>
        </form>
      </div>
    </section>  
    <footer>
      <p>&copy; Copyright 2022 All rights reserved</p>
    </footer>
  </main> 
    <script src="index.js"></script>
</body>
</html>
